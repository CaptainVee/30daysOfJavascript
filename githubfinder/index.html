<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Github Finder</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/sketchy/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand me-auto" href="#">Navbar</a>
  </div>
</nav>

<div class="container search-container">
	<div class="search card card-body">

	</div>
	<input id="searchUser" class="form-control" placeholder="Github Username..." type="text"></input>

	<div id="profile"></div>
</div>

<footer class="mt-5 p-3 text-center border border-secondary border-opacity-25">Github Finder &copy;</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<script src="github.js"></script>
