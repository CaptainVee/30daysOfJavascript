<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
	<title>Track Calorie</title>
</head>
<body>

	<nav>
		<div class="nav-wrapper blue">
			<div class="container">
				<a href="#" class="brand-logo center">TrackCalorie</a>
				<ul class="right">
					<li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal/ Food Item</span>
				<form class="col">
					<div class="row">
						<div class="input-field col s6">
							<input type="text" placeholder="Add Item" id="item-name">
							<label for="item-name">Meal</label>
						</div>
						<div class="input-field col s6">
							<input type="number" placeholder="Add Calories" id="calories-name">
							<label for="calories-name">Calories</label>
						</div>
						<button class="add-btn btn darken-3 blue"><i class="fa fa-plus"></i> Add Meal</button>
						<button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
						<button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
						<button class="back-btn btn pull-right grey"><i class="fa-solid fa-circle-chevron-left"></i>Back</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
	<ul class="collection" id="item-list">
		<li class="collection-item" id="item-0">
			<strong>Steak Dinner: </strong><em>1200 Calories</em>
			<a href="#" class="secondary-content"><i class="fa-fa-pencil"></i></a>
		</li>
	</ul>



	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
